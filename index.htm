    <!-- JavaScript for logging page visits to API Gateway -->
    <script>
        // Log page visit to API Gateway
        async function logVisit() {
            const pageUrl = encodeURIComponent(window.location.href);
            const apiUrl = "https://yk2n9x513k.execute-api.us-east-1.amazonaws.com/log-visits"; // Replace with your actual API Gateway URL

            try {
                // Send a GET request to API Gateway with the page URL
                await fetch(`${apiUrl}?url=${pageUrl}`);
            } catch (error) {
                console.error("Failed to log visit:", error);
            }
        }

        // Call logVisit when the page loads
        window.onload = logVisit;
    </script>
